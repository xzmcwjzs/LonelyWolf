          <td id="docContent" width="100%"><div align="left" class="STYLE9">&nbsp;<span class="STYLE11">&nbsp;</span><span class="STYLE11">&nbsp;</span><span class="STYLE11">&nbsp;</span>3月3日，全国政协十一届四次会议在人民大会堂开幕。 <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>其实在此之前，两会已然在公众中轰轰烈烈地开始了。在各大网站，公众围绕社会保障、司法公正、医疗改革等话题积极建言，其中，食品安全、医患关系、医疗保障等成为百姓、委员共同关心的话题。 <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>■食品还有多少能吃 <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>“民以食为天，还有比天大的事吗？食品安全是我国最迫切需要解决的事。”一位网民的发言引来无数跟帖。近年来，从苏丹红到三聚氰胺，从“皮革奶”到“镉大米”，一个个因食品安全问题引发的新生词汇，不断撩拨着公众敏感的神经，有网友感叹“如今神马都不能吃了”。 <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>截至记者发稿时，人民网上开辟的“2011两会调查――你最关心的十大热点问题”已经吸引了25万网民参与。其中，食品安全以1.7万余票名列第9位。八成网民认为食品安全隐患应归咎于监管不力。有网民建言：“食品和药品一样，关乎生命，不仅要查，还要严查，要早查，不要等到出了人命再去查。” <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>■看病贵看病难何时能解 <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>68岁的王奶奶这些日子学会了使用信用卡，“就是因为每次去医院，带的钱总是不够用。儿子怕我取钱来回跑，给我办了这张卡。现在看病是越来越贵喽……” <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>某知名网站关于“医疗改革”的民意调查显示，像王奶奶这样的感受并不鲜见。据统计，70%的投票者仍然认为看病很贵。关于看病难的原因，70%的人认为缘于“诊疗费用高”，64%的人认为是因“优质医疗资源集中在大城市”，47%的人归咎于“手术要给红包”。 <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>今年是医改攻坚之年，如何实现医改阶段性目标，切实缓解群众看病贵、看病难问题，仍是老百姓最关心的话题之一。 <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>■医患信任危机靠谁修复 <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>2月下旬，四川大学华西医院烧伤整形科72岁的何仕蓉教授在医院楼梯口被一名男子用铁器砸伤，被诊断为“颅内损伤，失血性休克”。近一个月来，类似的恶性医疗纠纷事件已有数起见诸报端，有网民直言：“如今仅靠理解，难解医患之间紧张的‘结’。” <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>记者发现，在搜狐网站设立的“假如我是两会代表”活动中，各级医疗机构工作人员成为被调查主体，“改善医疗环境和医患关系”成为临床一线医务工作者最关注的领域。 <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>■各种保障如何协调发展 <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>记者发现，在人民网的调查中，老百姓对“社会保障”的关注度逐年提高，已从2009年的第8位上升到今年的第1位。16%的网民认为医保异地报销存在障碍，13%的网民认为一些保险报销门槛过高、报销数额少、人群范围小。 <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>针对网民呼吁进一步加大政府投入、提高基本医疗保险报销比例等问题，杨金生委员表示，片面扩大政府责任，“单兵推进”基本医疗保险，其实有悖于基本医疗保险“广覆盖、保基本、可持续”的原则。“我认为，现在应该保证基本医疗保险、商业健康保险和医疗社会救助3个层面的保障制度均衡协调发展，注重市场机制作用有效发挥。” <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>■养老难难养老如何解决 <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>我国已进入老龄化社会。今年年初，我国《新老年法》草案出炉，子女“常回家看看”被写入草案引发网友热议。谁来分担父辈们“养老难”、孩子们“难养老”的现实问题，“社会保障”被提到了显要位置。 <br />
              <span class="STYLE11">&nbsp;&nbsp;&nbsp;&nbsp;</span>面对记者对于养老话题的提问，政协委员李蓉说：“无论是从巨大的消费需求，还是从解决社会发展的重大问题考虑，都应该把为老护理产业和为老制造产业等‘为老产业’放在战略层面上来考虑。”<br />
